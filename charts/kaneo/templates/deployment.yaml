apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kaneo.fullname" . }}
  labels:
    {{- include "kaneo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kaneo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kaneo.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "kaneo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: api
              containerPort: {{ .Values.api.service.targetPort }}
              protocol: TCP
          env:
            - name: JWT_ACCESS
              {{- if .Values.api.env.existingSecret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.env.existingSecret.name }}
                  key: {{ .Values.api.env.existingSecret.key }}
              {{- else }}
              value: "{{ .Values.api.env.jwtAccess }}"
              {{- end }}
            - name: DB_PATH
              value: "{{ .Values.api.persistence.mountPath }}/{{ .Values.api.persistence.dbFilename }}"
          livenessProbe:
            {{- toYaml .Values.api.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.api.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          {{- if .Values.api.persistence.enabled }}
          volumeMounts:
            - name: sqlite-data
              mountPath: {{ .Values.api.persistence.mountPath }}
          {{- end }}

        - name: web
          securityContext:
            {{- toYaml .Values.web.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: web
              containerPort: {{ .Values.web.service.targetPort }}
              protocol: TCP
          env:
            - name: KANEO_API_URL
              value: "{{- if .Values.web.env.apiUrl -}}
                {{- if hasSuffix "/" .Values.web.env.apiUrl -}}
                  {{- .Values.web.env.apiUrl -}}api
                {{- else -}}
                  {{- .Values.web.env.apiUrl -}}/api
                {{- end -}}
              {{- else -}}
                http://localhost:{{ .Values.api.service.targetPort }}
              {{- end -}}"
          livenessProbe:
            {{- toYaml .Values.web.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.web.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}

      {{- if .Values.api.persistence.enabled }}
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: {{ include "kaneo.fullname" . }}-sqlite-data
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
