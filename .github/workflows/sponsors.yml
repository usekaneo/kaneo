name: Generate Sponsors
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          file: '.github/sponsors.svg'
          minimum: 5
          maximum: 24
          marker: '<!-- sponsors -->'
          template: |
            <a href="https://github.com/{{{ login }}}">
              <img src="{{{ avatarUrl }}}" width="60" alt="{{{ name }}}" style="border-radius: 50%;margin: 0 10px 10px 0;">
            </a>

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: .
          target-folder: .github
          commit-message: "chore: update sponsors" 