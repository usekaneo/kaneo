# Render Blueprint Configuration
# https://render.com/docs/infrastructure-as-code

services:
  # ============================================
  # BACKEND API - Web Service
  # ============================================
  - type: web
    name: kaneo-api
    runtime: node
    region: frankfurt # Changez selon votre région préférée
    plan: free # Utilisez 'starter' pour la production
    buildCommand: |
      npm install -g pnpm@10.15.1 &&
      pnpm install --no-frozen-lockfile &&
      pnpm --filter @kaneo/email build &&
      pnpm --filter @kaneo/api build
    startCommand: |
      cd apps/api && node --enable-source-maps dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: KANEO_API_URL
        sync: false # Sera configuré automatiquement par Render
      - key: KANEO_CLIENT_URL
        sync: false # URL du frontend (à configurer après déploiement)
      - key: DATABASE_URL
        fromDatabase:
          name: kaneo-db
          property: connectionString
      - key: AUTH_SECRET
        generateValue: true # Render génère automatiquement une valeur sécurisée
      - key: CORS_ORIGINS
        sync: false # URL du frontend pour CORS

  # ============================================
  # FRONTEND WEB - Static Site
  # ============================================
  - type: web
    name: kaneo-web
    runtime: static
    buildCommand: |
      npm install -g pnpm@10.15.1 &&
      pnpm install --no-frozen-lockfile &&
      pnpm --filter @kaneo/web build
    staticPublishPath: apps/web/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # URL de l'API backend
      - key: VITE_CLIENT_URL
        sync: false # URL du frontend lui-même

# ============================================
# BASE DE DONNÉES - PostgreSQL
# ============================================
databases:
  - name: kaneo-db
    plan: free # Utilisez 'starter' pour la production
    region: frankfurt
    databaseName: kaneo
    user: kaneo
